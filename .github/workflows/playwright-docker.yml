name: Playwright Java Tests Docker

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress

      - name: Run Playwright Java tests in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace mcr.microsoft.com/playwright/java:v1.44.0-jammy \
          bash -c "cd /workspace && mvn test -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml"