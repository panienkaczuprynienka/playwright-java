name: Playwright Tests Java
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
#      - name: Build & Install
#        run: mvn -B install -D skipTests --no-transfer-progress
#      - name: Install Playwright
#        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"
#      - name: Run tests
#        run: mvn compile exec:java -D exec.mainClass="org.example.Main"

      - name: Set up Docker
        run: docker build -t my-playwright-tests .

      - name: Install Playwright
        run: docker run -v ${{ github.workspace }}:/workspace -w /workspace my-playwright-tests mvn exec:java -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      - name: Run tests in Docker
        run: docker run -v ${{ github.workspace }}:/workspace -w /workspace my-playwright-tests mvn compile exec:java -D exec.mainClass="org.example.Main"
